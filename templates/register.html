{% include 'header.html' %}
<br> 
<br>
<br>
<center>
 
 <!-- Contact Start -->
 <div class="container-fluid py-5">
    <div class="container" style="max-width: 900px;">
        <div class="row">
            <div class="col-12">
                <h3>Registration</h3>
            </div>
            <div class="col-12">
                <div class="contact-form">
                    <div id="success"></div>
                    <form action="addregister" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="control-group">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="name" required="required"  />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="email" required="required" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="password" required="required" />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                        
                        <div class="col-md-6">
                            <div class="control-group">
                                <input type="number" class="form-control" name="phone" id="phone" placeholder="phone" required="required"  />
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                       

                        <div>
                            <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact End -->
</Center>
{% include 'footer.html' %}
